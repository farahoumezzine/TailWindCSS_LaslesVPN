<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Sign Up - LaslesVPN</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
  <div class="max-w-md w-full mx-auto p-6 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-8">
      <img src="./images/logo.png" class="w-16 mx-auto mb-4">
      <h1 class="text-3xl font-bold text-purple-900">Create Account</h1>
      <p class="text-gray-600">Join LaslesVPN today</p>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <button type="submit" class="w-full bg-purple-900 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-200">
        Create Account
      </button>
      <p class="text-center text-gray-600">
        Already have an account? 
        <a href="./signin.html" class="text-purple-900 hover:underline">Sign In</a>
      </p>
    </form>
  </div>
</body>
</html>
